<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام البسيطة</title>
    <!-- ربط Bootstrap من CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ربط Font Awesome من CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #99b3cc;
            margin-top: 50px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }
        .task-item span {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h4 class="fw-bold">قائمة المهام </h4>
        </div>
        <div class="card-body">
            <!-- نموذج إدخال المهمة -->
            <div class="d-flex mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="أدخل اسم المهمة" />
                <button id="addTaskBtn" class="btn btn-gray -lg ms-2 rounded-3">
                    <i class="fas fa-plus"></i>  
                </button>
            </div>
            <!-- قائمة عرض المهام -->
            <ul id="taskList" class="list-group">
                <!-- سيتم إضافة المهام هنا -->
            </ul>
        </div>
    </div>
</div>

<!-- ربط ملف JavaScript الخارجي -->
<script src="script.js"></script>

<!-- ربط Bootstrap JS من CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
